# Workflow for testing, building, and deploying the site to GitHub Pages
name: Test, Build, and Deploy Site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows users to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pytest
        run: pip install pytest
      
      - name: Run integration tests
        run: pytest _tests/test_convert_fencing_results.py -v
      
      - name: Verify posts generated
        run: |
          if [ -z "$(ls -A _posts/results/*.md 2>/dev/null)" ]; then
            echo "❌ No posts generated!"
            exit 1
          fi
          echo "✅ Generated $(ls _posts/results/*.md | wc -l) result posts"
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.x'
      - name: Convert fencing results to posts
        run: python _scripts/convert_fencing_results.py
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
