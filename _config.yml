title: The Minnesota State High School Fencing League
description: The Minnesota High School Fencing League (MNHSFL) is run by the Minnesota High School Fencing Coaches Association with the purpose of creating opportunities for fencers in grades 7-12 to compete throughout the state of Minnesota.

author: MNHSFL

# Site logos
logo: /assets/mnhsfl.svg
footer_logo: /assets/mnhsfl-block.svg

# Minima theme (included with github-pages gem)
theme: minima

# Sass configuration
sass:
  style: compressed
  load_paths:
    - assets

# Exclude internal files from site
exclude:
  - README.md
  - _fencing-results/
  - _scripts/
  - Dockerfile
  - docker-compose.yml
  - DOCKER.md
  - Gemfile
  - Gemfile.lock

# Minima theme configuration
# See https://github.com/jekyll/minima
minima:
  skin: solarized  # Options: auto, classic, dark, solarized, solarized-dark

# =============================================================================
# Social Links (Minima 2.5.x format)
# Uncomment and fill in the username to enable each social link.
# These appear in the footer via Minima's built-in social.html include.
# =============================================================================
facebook_username: mnhsfl
# twitter_username: 
# instagram_username: 
# youtube_username: 
# github_username: 
# linkedin_username: 
# pinterest_username: 
# dribbble_username: 
# flickr_username: 
# googleplus_username: 

# Mastodon (requires both username and instance)
# mastodon:
#   - username: 
#     instance: mastodon.social

# RSS feed link (set to any text to enable, e.g., "RSS")
# rss: "RSS"

# Contact email (shows in footer contact list, NOT in social icons)
email: info@mnhsfl.org

# Show excerpts on home page
show_excerpts: true

# Only show these pages in the top navigation
header_pages:
  - about/index.md
  - competitors/index.md
  - results/index.md
  - policies/index.md

# TODO: Consider adding footer_pages configuration for mobile
# to show a different/reduced set of links in footer vs header

# Collections (for future use)
collections:
  fencing-results:
    output: true