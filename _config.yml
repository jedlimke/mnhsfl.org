title: The Minnesota State High School Fencing League
description: The Minnesota High School Fencing League (MNHSFL) is run by the Minnesota High School Fencing Coaches Association with the purpose of creating opportunities for fencers in grades 7-12 to compete throughout the state of Minnesota.

author: MNHSFL

# Site URL and baseurl configuration
# For custom domain like mnhsfl.org, baseurl should be empty
url: "https://mnhsfl.org"
baseurl: ""

# Site logos
logo: /assets/mnhsfl.svg
footer_logo: /assets/mnhsfl-block.svg

# Sass configuration
sass:
  style: compressed
  load_paths:
    - assets

# Exclude internal files from site
exclude:
  - README.md
  - _fencing-results/
  - _scripts/
  - _tests/
  - Dockerfile
  - docker-compose.yml
  - DOCKER.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/

# =============================================================================
# Social Links
# Used by custom social.html include
# =============================================================================
facebook_username: mnhsfl

# Contact email (shows in footer)
email: info@mnhsfl.org

# Show excerpts on home page
show_excerpts: true

# Only show these pages in the top navigation
header_pages:
  - about/index.md
  - competitors/index.md
  - news/index.md
  - results/index.md

# =============================================================================
# Default frontmatter values
# =============================================================================
defaults:
  - scope:
      path: "_posts/results"
      type: "posts"
    values:
      layout: post
      categories: "results"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      categories: "news"

# Collections (for future use)
collections:
  fencing-results:
    output: true